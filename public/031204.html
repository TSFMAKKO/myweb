        <p>組合肉，又稱重組肉、拼裝肉、組裝肉，泛指使用較不具經濟價值的碎肉渣，以蛋白黏合，常做成肉乾，假冒牛排等肉類食物。由於，碎肉渣接觸空氣的表面積增大，比較容易遭受微生物污染。如未完全熟食，容易引起食物中毒。但由於成本低廉，仍被廣泛使用假冒為成本較高的牛排、豬排、雞塊等肉品。
