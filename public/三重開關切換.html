    <script>
        let btn1 = document.querySelector('#btn1');
        console.log(btn1);

        let parse = false;
        let parse_id;
        btn1.addEventListener('click', function (e) {

            if (!parse) {
                // open();
                // parse = !parse;
                // console.log(parse);
            } else {
                // clearInterval(parse_id);
                // close();
                // parse = !parse;
                // console.log(parse);
            }



            console.log('btn1', e.target.value, e);
            let btn_val = e.target.value;
            if (btn_val == '開啟') {
                btn1.value = '開啟1';
            } else if (btn_val == '開啟1') {
                btn1.value = '開啟2';

            } else {
                btn1.value = '開啟';

            // parse = !parse;

        });

        function open() {
            parse_id = setInterval(() => {
                btn1.dispatchEvent(new MouseEvent('click'));

        }

        function close() {
            clearInterval(parse_id);
        }
