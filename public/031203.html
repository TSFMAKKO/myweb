<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            display: block;
            margin: 10px;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
        }
        #img1{
            border-style: dotted;
            border-width: 10px;
            border-color: red;
        }

        #img2{
            border-style: dashed;
            border-width: 10px;
            border-color: red;
        }

        #img3{
            border-style: solid;
            border-width: 10px;
            border-color: red;
        }

        #img4{
            border-style: double;
            border-width: 10px;
            border-color: red;
        }
    </style>
</head>
<body>
    <img src="./images/facebook2.png" alt="" id="img1">
    <img src="./images/facebook2.png" alt="" id="img2">
    <img src="./images/facebook2.png" alt="" id="img3">
    <img src="./images/facebook2.png" alt="" id="img4">
    
    <h1></h1>
</body>
</html>
